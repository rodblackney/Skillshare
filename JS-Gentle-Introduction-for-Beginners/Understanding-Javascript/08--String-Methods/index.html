<script src="alert.js"></script>

	<h1 id="title">String Methods</h1>

		<script>
			
			// Uppercase
			var string = "Learning JavaScript";
			var newString = string.toUpperCase();

			alert();

			// Lowercase
			var string = "Learning JavaScript";
			var newString = string.toLowerCase();

			alert();		

			// Replace String
			var string = "I want to learn JavaScript to build websites";
			var newString = string.replace("websites","games");

			alert();		



			// Split a String
			var string = "Learning JavaScript";
			var newString = string.split(" ");

			// alerts "JavaScript"
			alert(newString[1]);


			// Concatinate a String
			var string = "Learning JavaScript";
			var newString = string.split(" ");

			// alerts "JavaScript"
			var joinedString = newString = [0].concat(newString[1]);

			alert(joinedString);


			// Slice a String
			var string = "Learning JavaScript";
			var newString = string.slice(2, 6);

			// alerts newString
			alert(newString);







		</script>
