<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<h1 id="title">Name Formatter</h1>

	<script>
		
		var name = "tHEmeForeST TemPloAr";

		// splits were the space is in name
		var	split = name.split(" ");

		// creates variable for first name
		var	name1 =	split[0];

		// creates variable for second name
		var	name2 =	split[1];

		// slices first character, converts to capital and make all other charcters lowercase
		var formattedName1 = name1.slice(0,1).toUpperCase() + name1.slice(1).toLowerCase();

		var formattedName2 = name2.slice(0,1).toUpperCase() + name2.slice(1).toLowerCase();
		
		// joins the variable + space + variable
		var newName = formattedName1 + " " + formattedName2

		// alert
		alert(newName);

	</script>


</body>
</html>
