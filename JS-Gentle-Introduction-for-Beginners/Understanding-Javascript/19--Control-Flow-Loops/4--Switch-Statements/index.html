<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<h1 id="title">Switch Statements</h1>

	<script>

		var month = 'March';

		switch(month) {

			// 
			case 'October':
				document.write('Happy Halloween');
				break;

			case 'July':
				document.write('Half way there');
				break;

			case 'December':
			case 'November':
				document.write('Nearly end of year');
				break;

			// not one of the above cases
			default:
				document.write('The month is ' + month);
		}


	</script>


</body>
</html>
