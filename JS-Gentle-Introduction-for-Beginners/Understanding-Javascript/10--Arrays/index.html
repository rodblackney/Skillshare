<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<h1 id="title">JavaScript Arrays</h1>

	<script>
		
		var users = new Array();
		users[0] = "Rod";
		users[1] = "Mike";
		users[2] = "Johno" ;
		users[3] = "Stuart";

		document.write(users);

	</script>


	<script>
		
		var users = ["Rod", "Mike", "Johno", "Stuart"];
	
		// display all values
		document.write(users);

		// display one value
		document.write(users[2]);

		// displays lenghth of array
		document.write(users.length);


	</script>


</body>
</html>
