<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<h1 id="title">JavaScript Array Methods</h1>


	<script>
		
		var users = ["Rod", "Mike", "Johno", "Stuart"];

		// adds value to end of array
		users.push("Tom");


		// adds value to start of array
		users.unshift("Tom");


		// removes first value of an array
		users.shift();


		// removes last value of an array
		users.pop();

		// reverses order of an array
		users.reverse();


		// displays lenghth of array
		document.write(users);


	</script>


</body>
</html>
